<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@700&family=Tilt+Prism&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="h3div">
    <div class="label"><h3>Counter</h3></div>
    </div>
    <div class="counter"><h2 id="h2count">0</h2></div>
    <div class="buttons">
        <button class="decrease" id="slide_left">Decrease</button>
        <button class="reset" id="slide_down">Reset</button>
        <button class="increase" id="slide_right">Increase</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
